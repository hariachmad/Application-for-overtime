<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet">
    <title>Vite App</title>
  </head>
  <body>
    <div class="min-h-screen pt-10" style="background-image: linear-gradient(115deg, #1E2538, #d8dadd)">
      <div class="container mx-auto">
        <div class="flex flex-col lg:flex-row w-10/12 lg:w-8/12 bg-white rounded-xl mx-auto shadow-lg overflow-hidden">
          <div class="w-full lg:w-1/2 flex flex-col items-center justify-center p-12 bg-no-repeat bg-cover bg-center" style="background-image: url('images/Register-Background.png');">
            <img src="images/bluelake.png" alt="logo" class="w-30 h-20 mb-5">  
          </div>  
          <div class="w-full lg:w-1/2 py-16 px-12">
            <h2  class="text-3xl mb-4">Registrasi</h2>
            <p class="mb-4">
              Silahkan isi form di bawah ini
            </p>
            <form action="#">
              <div class="grid grid-cols-2 gap-5">
                <input onchange="updateInputValue()" id="firstName" type="text" placeholder="Nama Depan" class="border border-gray-400 py-1 px-2">
                <input onchange="updateInputValue()" id="lastName" type="text" placeholder="Nama Belakang" class="border border-gray-400 py-1 px-2">
              </div>
              <div class="mt-5">
                <input id="userName" type="text" placeholder="username" disabled class="border border-gray-400 py-1 px-2 w-full">
              </div>
              <div class="mt-5">
                <input type="password" placeholder="Password" class="border border-gray-400 py-1 px-2 w-full">
              </div>
              <div class="mt-5">
                <input type="password" placeholder="Confirm Password" class="border border-gray-400 py-1 px-2 w-full">
              </div>
              <div class="mt-5">
                <input type="checkbox" class="border border-gray-400">
                <span>
                  Saya menyetujui <a href="#" class="text-[#1E2538] font-semibold">Petunjuk</a> &  <a href="#" class="text-[#1E2538] font-semibold">Kebijakan</a> 
                </span>
              </div>
              <div class="mt-5">
                <button class="w-full bg-[#1E2538] py-3 text-center text-white">Registrasi</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      function updateInputValue() {
        const inputFirstName = document.getElementById('firstName');
        const inputLastName = document.getElementById('lastName');
        const inputUsername = document.getElementById('userName');
        
        inputUsername.value = inputFirstName.value + inputLastName.value;
    }
    </script>
  </body>
</html>
